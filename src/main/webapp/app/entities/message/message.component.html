<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.message.home.title">Messages</span>
        <button class="btn btn-primary float-right jh-create-entity create-message" [routerLink]="['/', { outlets: { popup: ['message-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.message.home.createLabel">
            Create new Message
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="messages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.message.idRandonnee">Id Randonnee</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.message.idRandonneur">Id Randonneur</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.message.longitude">Longitude</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.message.latitude">Latitude</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.message.dateHeure">Date Heure</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.message.sOS">S OS</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.message.freqCardiaque">Freq Cardiaque</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let message of messages ;trackBy: trackId">
                <td><a [routerLink]="['../message', message.id ]">{{message.id}}</a></td>
                <td>{{message.idRandonnee}}</td>
                <td>{{message.idRandonneur}}</td>
                <td>{{message.longitude}}</td>
                <td>{{message.latitude}}</td>
                <td>{{message.dateHeure | date:'medium'}}</td>
                <td>{{message.sOS}}</td>
                <td>{{message.freqCardiaque}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../message', message.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
