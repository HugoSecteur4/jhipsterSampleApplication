
<div *ngIf="randonnee">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.randonnee.detail.title">Randonnee</span> {{randonnee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.randonnee.lieuDeRDV">Lieu De RDV</span></dt>
        <dd>
            <span>{{randonnee.lieuDeRDV}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.randonnee.denivelePositif">Denivele Positif</span></dt>
        <dd>
            <span>{{randonnee.denivelePositif}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.randonnee.duree">Duree</span></dt>
        <dd>
            <span>{{randonnee.duree}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.randonnee.date">Date</span></dt>
        <dd>
            <span>{{randonnee.date | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'randonnee/'+ randonnee.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
